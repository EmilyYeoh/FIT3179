<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <style>
    h2 {text-align: center;}
  </style>
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
  
<body>
  
  <section id = "hero" class="text-white tm-font-big tm-parallax">
  <div class = "text-center tm-hero-text-container">
    <div class = "tm-hero-text-container-inner">
      <h1 class="tm-hero-title"> COVID-19 </h1>
      <p class="tm-hero-subtitle"> Coronavirus disease 2019 (COVID-19) is a contagious respiratory and vascular (blood vessel) disease. </p>
    </div>
  </div>
  </section>
  
  <h2> COVID-19 SYMPTOMS </h2>
  <div id="imagesMain">
  <img src="css/fever.png">
  <img src="css/cough.png">
  <img src="css/sorethroat.png">
</div>

    <br>
    <br>
    <h2> Visualisation </h2>
  
  <h3>Proportional Symbol Map</h3>
<div id="slider_symbol"></div>

<h3>This is the second visualisation</h3>
<div id="line_chart"></div>

<script type="text/javascript">
  
  var vis1 = "js/cases_slider.vg.json";
  
  vegaEmbed('#slider_symbol', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "js/total_cases.json";
  
  vegaEmbed('#line_chart', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>


</body>
</html>
