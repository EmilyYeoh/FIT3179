<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/test.css" media="all">
  
</head>
<body>
  
  <section id = "hero" class="text-white tm-font-big tm-parallax">
  <div class = "text-center tm-hero-text-container">
    <div class = "tm-hero-text-container-inner">
      <h1 class="tm-hero-title"> COVID-19 </h1>

  


<h2>This is the second visualisation</h2>
<div id="scatter_plot"></div>

<script type="text/javascript">
  
  
  var vis2 = "js/china_cases.json";
  
  vegaEmbed('#scatter_plot', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
