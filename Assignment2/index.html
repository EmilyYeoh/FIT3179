<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" href="/css/pure/pure-min.css">
  <link rel="stylesheet" href="/css/pure/grids-responsive-min.css">
  <link rel="stylesheet" type="text/css" href="css/test.css" media="all">
  
</head>
  
<body>
  
  <div class="banner">
    <h1 class="banner-head">
        COVID-19<br>
        Coronavirus disease 2019 (COVID-19) is a contagious respiratory and vascular (blood vessel) disease.
    </h1>
</div>

  <h2> COVID-19 SYMPTOMS </h2>
  
  <div class="pure-g">
                <div class="pure-u-1-4">
                    <img class="pure-img-responsive" src="css/fever.png">
                </div>
                <div class="pure-u-1-4">
                    <img class="pure-img-responsive" src="css/cough.png">
                </div>
                <div class="pure-u-1-4">
                    <img class="pure-img-responsive" src="css/headache.png">
                </div>
                <div class="pure-u-1-4">
                    <img class="pure-img-responsive" src="css.sorethroat.png">
                </div>
            </div>
  
    <br>
    <br>
    <h2> Visualisation </h2>
  
  <h3>Proportional Symbol Map</h3>
<div id="slider_symbol" class="center"></div>

<h3>This is the second visualisation</h3>
<div id="line_chart"></div>

<script type="text/javascript">
  
  var vis1 = "js/cases_slider.json";
  
  vegaEmbed('#slider_symbol', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "js/total_cases.json";
  
  vegaEmbed('#line_chart', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>


</body>
</html>
