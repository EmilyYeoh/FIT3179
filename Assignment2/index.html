<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" href="/css/pure/pure-min.css">
  <link rel="stylesheet" href="/css/pure/grids-responsive-min.css">
  <link rel="stylesheet" type="text/css" href="css/test.css" media="all">
  
</head>
  
<body>
  
  <div class="grid-container">
  <div class="Header">
    <h1> COVID-19 </h1>
    <br>
    <p> Coronavirus disease 2019 (COVID-19) is a contagious respiratory and vascular (blood vessel) disease </p>
    </div>
  <div class="Symptoms">
    <h2> Symptoms <h2/>
    </div>
  <div class="Sym1">
    <img src="css/sorethroat.png" width= "100" height= "100">
    </div>
  <div class="Symp2">
    <img src="css/fever.png" width= "100" height= "100">
    </div>
  <div class="Sym3">
    <img src="css/cough.png" width= "100" height= "100"></div>
  <div class="Sym4">
    <img src="css/headache.png" width= "100" height= "100"></div>
  <div class="Sym5">
    <img src="css/sorethroat.png" width= "100" height= "100"></div>
  <div class="ST1">
    <span>
                    SORETHROAT
                </span></div>
  <div class="ST2">
    <h4>
                    FEVER
                </h4></div>
  <div class="ST3">
    <span>
                    COUGH
                </span></div>
  <div class="ST4">
    <h4>
                    HEADACHE
                </h4></div>
  <div class="ST5">
    <span>
                    SORETHROAT
                </span></div>
  <div class="Line"></div>
  <div class="Slider"></div>
</div>

<script type="text/javascript">
  
  var vis1 = "js/cases_slider.json";
  
  vegaEmbed('#Line', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "js/total_cases.json";
  
  vegaEmbed('#Slider', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>


</body>
</html>
